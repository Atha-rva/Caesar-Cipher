<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher - Encoder/Decoder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .input-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            color: white;
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-weight: 500;
        }

        textarea, input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            font-family: inherit;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        textarea:focus, input:focus {
            outline: none;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.95);
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .shift-control {
            flex: 1;
            min-width: 200px;
        }

        .shift-input {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .shift-buttons {
            display: flex;
            gap: 5px;
        }

        .shift-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .shift-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .shift-btn:active {
            transform: scale(0.95);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 150px;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-encode {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-decode {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .btn-clear {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
            box-shadow: 0 4px 15px rgba(244, 67, 54, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .result {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h3 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .result-text {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            line-height: 1.6;
            word-wrap: break-word;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .info p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            line-height: 1.6;
        }

        .copy-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Caesar Cipher</h1>
        <p class="subtitle">Encode and decode messages with ancient Roman encryption</p>
        
        <div class="info">
            <p>The Caesar cipher shifts each letter by a fixed number of positions in the alphabet. Enter your text, choose a shift value, and encrypt or decrypt your message!</p>
        </div>

        <div class="input-group">
            <label for="inputText">Enter your text:</label>
            <textarea id="inputText" placeholder="Type your message here..."></textarea>
        </div>

        <div class="controls">
            <div class="shift-control">
                <label for="shiftValue">Shift Value:</label>
                <div class="shift-input">
                    <div class="shift-buttons">
                        <button class="shift-btn" onclick="adjustShift(-1)">‚àí</button>
                        <button class="shift-btn" onclick="adjustShift(1)">+</button>
                    </div>
                    <input type="number" id="shiftValue" value="3" min="1" max="25">
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-encode" onclick="encode()">üîí Encode</button>
            <button class="btn btn-decode" onclick="decode()">üîì Decode</button>
            <button class="btn btn-clear" onclick="clearAll()">üóëÔ∏è Clear</button>
        </div>

        <div id="result" class="result" style="display: none;">
            <h3 id="resultTitle">Result:</h3>
            <div id="resultText" class="result-text"></div>
            <button class="copy-btn" onclick="copyResult()">üìã Copy Result</button>
        </div>
    </div>

    <script>
        function caesarCipher(text, shift, isDecoding = false) {
            const actualShift = isDecoding ? -shift : shift;
            return text.replace(/[a-zA-Z]/g, function(char) {
                const start = char <= 'Z' ? 65 : 97;
                const code = char.charCodeAt(0);
                let shifted = ((code - start + actualShift) % 26 + 26) % 26 + start;
                return String.fromCharCode(shifted);
            });
        }

        function encode() {
            const text = document.getElementById('inputText').value;
            const shift = parseInt(document.getElementById('shiftValue').value);
            
            if (!text.trim()) {
                alert('Please enter some text to encode!');
                return;
            }

            const result = caesarCipher(text, shift);
            showResult('Encoded Message:', result);
        }

        function decode() {
            const text = document.getElementById('inputText').value;
            const shift = parseInt(document.getElementById('shiftValue').value);
            
            if (!text.trim()) {
                alert('Please enter some text to decode!');
                return;
            }

            const result = caesarCipher(text, shift, true);
            showResult('Decoded Message:', result);
        }

        function showResult(title, text) {
            document.getElementById('resultTitle').textContent = title;
            document.getElementById('resultText').textContent = text;
            document.getElementById('result').style.display = 'block';
            
            // Scroll to result
            document.getElementById('result').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'nearest' 
            });
        }

        function clearAll() {
            document.getElementById('inputText').value = '';
            document.getElementById('shiftValue').value = '3';
            document.getElementById('result').style.display = 'none';
        }

        function adjustShift(amount) {
            const shiftInput = document.getElementById('shiftValue');
            let currentValue = parseInt(shiftInput.value);
            let newValue = currentValue + amount;
            
            if (newValue < 1) newValue = 25;
            if (newValue > 25) newValue = 1;
            
            shiftInput.value = newValue;
        }

        function copyResult() {
            const resultText = document.getElementById('resultText').textContent;
            navigator.clipboard.writeText(resultText).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 2000);
            }).catch(() => {
                alert('Failed to copy to clipboard');
            });
        }

        // Allow Enter key to encode
        document.getElementById('inputText').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                encode();
            }
        });

        // Validate shift input
        document.getElementById('shiftValue').addEventListener('input', function(e) {
            let value = parseInt(e.target.value);
            if (value < 1) e.target.value = 1;
            if (value > 25) e.target.value = 25;
        });
    </script>
</body>
</html>
